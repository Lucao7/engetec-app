<mat-card class="message-card mat-elevation-z4">
  <div class="center">
    <img class="app-logo" src="assets/img/logos/logo.jpg" alt="Logo Engetec">
  </div>

  <div class="card-divider">
    <mat-divider></mat-divider>
  </div>

  <p class="row justify-content-center">Visualize seu e-mail</p>

  <mat-card-content>
    <p>Enviamos as instruções para definir sua nova senha.</p>
  </mat-card-content>

  <mat-card-actions class="center">
    <div class="ok-button">
      <button mat-button class="ok-button mat-elevation-z3" routerLink="/login">Ok!</button>
    </div>
  </mat-card-actions>
</mat-card>
