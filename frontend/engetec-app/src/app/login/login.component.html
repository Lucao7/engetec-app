<mat-card class="login-card mat-elevation-z4">
  <div class="center">
    <img class="app-logo" src="assets/img/logos/logo.jpg" alt="Logo Engetec">
  </div>

  <div class="card-divider">
    <mat-divider></mat-divider>
  </div>

  <p class="center">Acessar minha conta</p>

  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field class="email-input" appearance="outline">
        <mat-icon matPrefix class="form-icon">alternate_email</mat-icon>
        <mat-label class="label">E-mail</mat-label>
        <input matInput formControlName="email" placeholder="Ex: lucas.ramos@gmail.com" required>
      </mat-form-field>

      <mat-form-field class="password-input" appearance="outline">
        <mat-icon  matPrefix class="form-icon">lock</mat-icon>
        <mat-label class="label">Senha</mat-label>
        <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" placeholder="Ex: paodebatata123" (keyup.enter)="login()" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon class="visibility">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon></button>
      </mat-form-field>
      <p *ngIf="error" class="error">
        {{ error }}
      </p>
      <p>
        <span class="center"><a class="forgot-pass" routerLink="/forgotpass">Esqueci minha senha!</a></span>
      </p>
    </form>
  </mat-card-content>

  <mat-card-actions class="center">
    <div>
      <button mat-button class="login-button mat-elevation-z3" (click)="login()">Entrar</button>
    </div>
  </mat-card-actions>

  <span class="center"><a class="create-account" routerLink="/register">NÃ£o possui uma conta? Registre-se!</a></span>
</mat-card>
