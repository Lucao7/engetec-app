<mat-toolbar color="primary">
  <span>Engetec App</span>
  <span class="spacer"></span>
  <div *ngIf="!isLogged()">
    <span class="nav-tool-items">
      <a mat-button routerLink="login" routerLinkActive="active">Entrar</a>
      <a mat-button mat-raised-button routerLink="register" routerLinkActive="active">Cadastrar</a>
    </span>
  </div>
  <div *ngIf="isLogged()">
    <mat-icon class="icon" aria-hidden="false" aria-label="Logout">logout</mat-icon>
  </div>
</mat-toolbar>
<router-outlet></router-outlet>
